    <!-- Title -->
    <title>{% block title %} {% endblock %}</title>

    <!-- Custom JQuery -->
    <script>
        $(function() {
            $(document).ready(function(){
                if ($('#flight-type-toggle').val() == 'round-trip'){
                    $('#arrival-block').show();
                    $('#arrival-date').prop('required', true);
                }
                else {
                    $('#arrival-block').hide(); 
                    $('#arrival-date').prop('required', false);
                }
            });
            $('#arrival-block').hide(); 
            $('#flight-type-toggle').change(function(){
                if($('#flight-type-toggle').val() == 'round-trip') {
                    $('#arrival-block').show(); 
                    $('#arrival-date').prop('required', true);
                } else {
                    $('#arrival-block').hide(); 
                    $('#arrival-date').prop('required', false);
                } 
            });
        });
    </script>
