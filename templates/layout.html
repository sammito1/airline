<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- BEGIN BOOTSTRAP -->
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- END BOOTSTRAP -->

    <link href="/static/styles.css" rel="stylesheet"/>
    <!-- <link href="https://bootswatch.com/4/darkly/bootstrap.min.css" rel="stylesheet"/>-->

    <!-- Title -->
    <title>{% block title %} {% endblock %}</title>

    <!-- Custom JQuery -->
    <script>
        $(function() {
            $(document).ready(function(){
                if ($('#flight-type-toggle').val() == 'round-trip'){
                    $('#arrival-block').show();
                    $('#arrival-date').prop('required', true);
                }
                else {
                    $('#arrival-block').hide(); 
                    $('#arrival-date').prop('required', false);
                }
            });
            $('#arrival-block').hide(); 
            $('#flight-type-toggle').change(function(){
                if($('#flight-type-toggle').val() == 'round-trip') {
                    $('#arrival-block').show(); 
                    $('#arrival-date').prop('required', true);
                } else {
                    $('#arrival-block').hide(); 
                    $('#arrival-date').prop('required', false);
                } 
            });
        });
    </script>
  </head>
  <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <!--
            <a class="navbar-brand" href="/"><span class="blue">C</span><span class="red">$</span><span class="yellow">5</span><span class="green">0</span> <span class="red">Finance</span></a>
            -->
            <a class="navbar-brand" href="/">
                <img class="img-fluid" src="../static/juno-logo.png">
            </a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session.user_id %}
                <!--
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/quote">Quote</a></li>
                        <li class="nav-item"><a class="nav-link" href="/buy">Buy</a></li>
                        <li class="nav-item"><a class="nav-link" href="/sell">Sell</a></li>
                        <li class="nav-item"><a class="nav-link" href="/history">History</a></li>
                        <li class="nav-item"><a class="nav-link" href="/deposit">Deposit</a></li>
                    </ul>
                -->
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/">Search Flights</a></li>
                        <li class="nav-item"><a class="nav-link" href="/my_flights">My Tickets</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

        <footer class="footer">
            <div class="container">
                <span class="text-muted"> Made with &#x2615; in Houston, TX </span>
                <a href="https://www.github.com/sammito1/airline"><img id="github-logo" src="../static/icons8-github-48.png"></a>
            </div>
        </footer>
  </body>
</html>
